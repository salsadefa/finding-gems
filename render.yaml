# ============================================
# Finding Gems - Render Blueprint
# ============================================
# This file defines the infrastructure for deploying to Render.
# Deploy: Go to https://dashboard.render.com → New → Blueprint → Connect this repo
# ============================================

services:
  # Backend API Service
  - type: web
    name: finding-gems-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: singapore  # Closest to Indonesia
    plan: free
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      # Server Config
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      
      # Supabase (from Render Dashboard or sync)
      - key: SUPABASE_URL
        sync: false  # Set manually in Render Dashboard
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      
      # JWT Secrets (generate these)
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      
      # Xendit Payment (set manually)
      - key: XENDIT_API_KEY
        sync: false
      - key: XENDIT_WEBHOOK_TOKEN
        sync: false
      
      # SMTP Email (optional - set manually if needed)
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
      
      # Frontend URL (update after Vercel deploy)
      - key: FRONTEND_URL
        value: https://finding-gems.vercel.app
      - key: APP_BASE_URL
        value: https://finding-gems.vercel.app
